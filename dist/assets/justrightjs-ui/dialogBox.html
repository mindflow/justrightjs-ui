<div id="dialogBox" style="z-index:-1">

    <div id="backShadeContainer"></div>

    <div id="dialogBoxOverlay" class="dialogbox-overlay dialogbox-overlay-display-block dialogbox-overlay-fade" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" aria-dialogbox="true">
        <div class="dialogbox-frame" style="z-index:2" role="document">
            <div class="dialogbox-content">
                <div class="dialogbox-header">
                    <h5 id="title" class="dialogbox-title">Message</h5>
                    <button id="closeButton" type="button" class="dialogbox-close-button" data-dismiss="dialogbox" aria-label="Close">
                        <i class="fa fa-window-close" aria-hidden="true"></i>
                    </button>
                </div>
                <div id="dialogBoxContent" class="dialogbox-body">

                </div>
            </div>
        </div>
    </div>
</div>
